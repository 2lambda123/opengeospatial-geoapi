<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>List of changes</title>
  </head>
  <body>
  <H1>Changes from GeoAPI 1.0 to GeoAPI 1.1</H1>
  <UL>
    <LI>In <code>CRSFactory.createImageCRS</code>, changed the <code>cs</code> argument type
        from <code>CoordinateSystem</code> to <code>ObliqueCartesianCS</code>.</LI>
    <LI>In <code>Envelope</code>, added convenience methods <code>getMinimum</code>,
        <code>getMaximum</code>, <code>getCenter</code> and <code>getLength</code>.</LI>
    <LI>Javadoc fixes.</LI>
  </UL>
  </body>
</html>
